<!DOCTYPE html>
<html>
<head>
    <title>WebRocky</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin: 0px">

<div>
    <div id="toolbar">
        Map zoom (<span id="zoom-scale">_</span>x)
        <button id="zoom-plus">+</button>
        <button id="zoom-minus">-</button>
        <br/>
        <input id="refresh-auto" type="checkbox">
        Refresh (<span id="refresh-interval">_</span>s)
        <button id="refresh-plus">+</button>
        <button id="refresh-minus">-</button>
        <button id="refresh-now">Now</button>
        <br/>
        Actions
        <button id="action-stop">Stop</button>
        <button id="action-dock">Dock</button>
        <button id="action-spot">Spot</button>
        <br/>
        Fan speed
        <button id="action-fanspeed-1">Silent</button>
        <button id="action-fanspeed-2">Balanced</button>
        <button id="action-fanspeed-3">Turbo</button>
        <button id="action-fanspeed-4">Max</button>
        <br/>
        Right click: Go to target
        <br/>
        Selected coordinates: <span id="coord-selection">_</span>
    </div>
    <div style="position: relative">
        <canvas style="display: block;position: absolute" id="canvas" width="255" height="255"></canvas>
        <canvas style="display: block;position: absolute;background:transparent;" id="canvas-overlay" width="255"
                height="255"></canvas>
    </div>
</div>

<script type="text/javascript" src="out.js"></script>
<script>
    main(document.getElementById('canvas'),document.getElementById('canvas-overlay'));



</script>
</body>
</html>
